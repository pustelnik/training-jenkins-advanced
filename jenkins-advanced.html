<h1 id="extending-with-shared-libraries">Extending with Shared Libraries</h1>
<p>We don't want to copy the same pipeline code every time we add new project to Jenkins. Using Shared Libraries we can:</p>
<ul>
<li data-marpit-fragment="1">Write custom steps e.g. app.deploy()</li>
<li data-marpit-fragment="2">Create a pipeline template</li>
</ul>
<p>Jenkins have built-in step library, review <strong>Pipeline Syntax</strong> for details.</p>
<p><strong>Remember to never override built-in steps like stage/steps etc.</strong><br />
</p>
<footer>Jenkins Advanced - DevOps Intership</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-77yE9Chj="" data-marpit-fragments="2" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="4" style="" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">

<h1 id="jenkins-built-in-step-example-1">Jenkins Built-in Step Example</h1>
<h2 id="readfile-and-echo">readFile and echo</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-groovy">node {
  stage(<span class="hljs-string">&#x27;Build&#x27;</span>) {
    <span class="hljs-keyword">def</span> exampleFile = readFile <span class="hljs-string">&#x27;example.txt&#x27;</span>
    echo exampleFile
  }
}
</code></pre>
<footer>Jenkins Advanced - DevOps Intership</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-uhoriNMc="" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="extending-with-shared-libraries-1">Extending with Shared Libraries</h1>
<p>To create a shared library we need:</p>
<ol>
<li>Git repository that follows required directory structure<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">(root)
 +- src                     # Groovy source files
 |   +- org
 |       +- foo
 |           +- Bar.groovy  # for org.foo.Bar class
 +- vars
 |   +- foo.groovy          # for global &#x27;foo&#x27; variable
 |   +- foo.txt             # help for &#x27;foo&#x27; variable
 +- resources               # resource files (external libraries only)
 |   +- org
 |       +- foo
 |           +- bar.json    # static helper data for org.foo.Bar
</code></pre>
</li>
<li>Load shared library
<ol>
<li>Globally for all jobs</li>
<li>Per Folder</li>
<li>Dynamically without predefinding in configuration</li>
</ol>
</li>
</ol>
<footer>Jenkins Advanced - DevOps Intership</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="dynamically-loaded-shared-library">Dynamically Loaded Shared Library</h1>
<p>Inside pipeline code add:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-groovy">library(
  <span class="hljs-symbol">identifier:</span> <span class="hljs-string">&#x27;training-simple-shared-library@main&#x27;</span>, 
  <span class="hljs-symbol">retriever:</span> modernSCM(
    [
      <span class="hljs-symbol">$class:</span> <span class="hljs-string">&#x27;GitSCMSource&#x27;</span>, 
      <span class="hljs-comment">// uncomment if credentials are required</span>
      <span class="hljs-comment">// credentialsId: &#x27;github-ssh-private-key&#x27;</span>
      <span class="hljs-symbol">remote:</span> <span class="hljs-string">&#x27;https://github.com/pustelnik/training-simple-shared-library.git&#x27;</span>, 
      <span class="hljs-symbol">traits:</span> [gitBranchDiscovery()]
    ])
)
</code></pre>
<footer>Jenkins Advanced - DevOps Intership</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="1" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="live-demo">Live Demo</h1>
<ul>
<li data-marpit-fragment="1">sources <a href="https://github.com/pustelnik/training-simple-shared-library">https://github.com/pustelnik/training-simple-shared-library</a></li>
</ul>
<footer>Jenkins Advanced - DevOps Intership</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="lab-1-shared-library">Lab #1 Shared Library</h1>
<p>Prepare a global shared library with steps:</p>
<ol>
<li><code>maven.owasp()</code> - runs OWASP Dependency Check with Maven</li>
<li><code>maven.sonar()</code> - runs SonarQube Analysis with Maven</li>
<li><code>trivy.scan()</code> - runs Trivy Image scan using <a href="https://hub.docker.com/r/aquasec/trivy/">trivy docker image</a></li>
</ol>
<footer>Jenkins Advanced - DevOps Intership</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="pipeline-jobs-composition">Pipeline Jobs Composition</h1>
<p>With Jenkins Pipeline users cannot rebuild stage. Starting all over again in case of long running tests can be painful. Using Jenkins <code>build</code> step, we can schedule another job from pipeline and wait for results.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-groovy">stage(<span class="hljs-string">&#x27;job 01&#x27;</span>) {
    steps {
        build <span class="hljs-string">&#x27;01-simple&#x27;</span>
    }
}
</code></pre>
<footer>Jenkins Advanced - DevOps Intership</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="build-job-with-parameters">Build Job with Parameters</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-groovy">stage(<span class="hljs-string">&#x27;job 08&#x27;</span>) {
    steps {
        build <span class="hljs-attr">job:</span> <span class="hljs-string">&#x27;08-parameters&#x27;</span>, <span class="hljs-attr">parameters:</span> [
            string(<span class="hljs-attr">name:</span> <span class="hljs-string">&#x27;PERSON&#x27;</span>, <span class="hljs-attr">value:</span> <span class="hljs-string">&#x27;Mr Jenkins&#x27;</span>),
            text(<span class="hljs-attr">name:</span> <span class="hljs-string">&#x27;BIOGRAPHY&#x27;</span>, <span class="hljs-attr">value:</span> <span class="hljs-string">&#x27;&#x27;</span>),
            booleanParam(<span class="hljs-attr">name:</span> <span class="hljs-string">&#x27;TOGGLE&#x27;</span>, <span class="hljs-attr">value:</span> <span class="hljs-literal">true</span>),
            string(<span class="hljs-attr">name:</span> <span class="hljs-string">&#x27;CHOICE&#x27;</span>, <span class="hljs-attr">value:</span> <span class="hljs-string">&#x27;One&#x27;</span>),
            password(<span class="hljs-attr">name:</span> <span class="hljs-string">&#x27;PASSWORD&#x27;</span>, <span class="hljs-attr">description:</span> <span class="hljs-string">&#x27;Enter a password&#x27;</span>, <span class="hljs-attr">value:</span> <span class="hljs-string">&#x27;&lt;DEFAULT&gt;&#x27;</span>)
        ]
    }
}
</code></pre>
<footer>Jenkins Advanced - DevOps Intership</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="lab-2-job-composition">Lab #2 Job Composition</h1>
<ol>
<li>Create a job that will run trivy image scan based on <code>images</code> - <code>string</code> parameter</li>
<li>Create second job that will trigger previously created job to scan at least one docker image</li>
<li>Copy Trivy report from triggered job using <code>copyArtifacts</code> built-in step, and attach it to second job</li>
</ol>
<footer>Jenkins Advanced - DevOps Intership</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="4" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">

<ul>

</ul>
<p><strong>Plugins</strong></p>
<ul>
<li data-marpit-fragment="3"><a href="https://plugins.jenkins.io/configuration-as-code/">https://plugins.jenkins.io/configuration-as-code/</a></li>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="configuration-as-a-code-example">Configuration as a Code Example</h1>
<p><a href="https://github.com/pustelnik/jenkins-training-environment">https://github.com/pustelnik/jenkins-training-environment</a><br />
<img src="images/training_env_qr.png" alt="alt text" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="7" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="best-practices">Best Practices</h1>
<ul>
<li data-marpit-fragment="1">Keep shared library small</li>
<li data-marpit-fragment="2">Remember that Jenkins Shared Library code is still a code, <strong>it needs to be tested</strong></li>
<li data-marpit-fragment="3">Don't override built-in steps</li>
<li data-marpit-fragment="4">Use Pipeline code as a glue</li>
<li data-marpit-fragment="5">Remember about <strong>KISS</strong> and <strong>DRY</strong></li>
<li data-marpit-fragment="6">Follow <a href="https://www.jenkins.io/doc/book/pipeline/pipeline-best-practices/">https://www.jenkins.io/doc/book/pipeline/pipeline-best-practices/</a></li>
<li data-marpit-fragment="7">Never implement <a href="https://github.com/auchenberg/volkswagen">https://github.com/auchenberg/volkswagen</a></li>
</ul>
<footer>Jenkins Advanced - DevOps Intership</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="3" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="lab-3-or-homework">Lab #3 (or Homework)</h1>
<p>To existing jobs add following:</p>
<ul>
<li data-marpit-fragment="1">Maven cache (we don't want to pull same dependencies all the time we run jenkins job)</li>
<li data-marpit-fragment="2">Trivy cache</li>
<li data-marpit-fragment="3">Report build status on Github Pull Requests</li>
</ul>
<footer>Jenkins Advanced - DevOps Intership</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="Jenkins Advanced - DevOps Intership" data-theme="nord" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--footer:Jenkins Advanced - DevOps Intership;--theme:nord;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade-out&quot;,&quot;builtinFallback&quot;:true}">
